<!DOCTYPE HTML>

<head>
    <title>Youtube Downloader-JS</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>Please give us the youtube urls you'd like to download:</p>
    <textarea id="textarea" rows="2" cols="60"></textarea>
    <input type="button" id="addButton" value="add">
    <p class="error"></p>
    <div class="urls groups">
        <p id="urlsInfo">The urls you provided to us:</p>
    </div>
    <br>
    <input type="button" id="submitButton" value="download">
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="client-jquery.js"></script>
